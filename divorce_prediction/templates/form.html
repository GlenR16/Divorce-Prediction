{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divorce Prediction</title>
    <link rel="icon" href="{%static '/img/logo.png'%}">
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <form id="regForm" action="/result" method="post">
        <!-- One "tab" for each step in the form: -->
        {% for i in range %}
        <div class="tab">
            Question {{i}}:
            <input type="radio" id="r1.{{i}}" name="q{{i}}" value="1" required oninput="this.className = ''"/>
            <label for="r1.{{i}}">Strongly Agree</label>
            <input type="radio" id="r2.{{i}}" name="q{{i}}" value="2"/>
            <label for="r2.{{i}}">Agree</label>
            <input type="radio" id="r3.{{i}}" name="q{{i}}" value="3"/>
            <label for="r3.{{i}}">Neutral</label>
            <input type="radio" id="r4.{{i}}" name="q{{i}}" value="4"/>
            <label for="r4.{{i}}">Disagree</label>
            <input type="radio" id="r5.{{i}}" name="q{{i}}" value="5"/>
            <label for="r5.{{i}}">Strongly disagree</label>
            <br>
        </div>
        {% endfor %}
        
        <div style="overflow:auto;">
            <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
    </form>
    <script src="{%static 'script.js'%}"></script>

</body>
</html>
